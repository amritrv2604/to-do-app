<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Modern Priority To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4361ee">
    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="app-container">
        <div class="app-header">
            <h1><i class="fas fa-tasks"></i> Priority Tasks</h1>
            <p>Organize your work with priority levels</p>
        </div>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <select id="prioritySelect" class="priority-select">
                <option value="high" class="priority-high" data-short="游댠 High">游댠 High Priority</option>
                <option value="medium" class="priority-medium" data-short="游리 Medium">游리 Medium Priority</option>
                <option value="low" class="priority-low" data-short="游릭 Low">游릭 Low Priority</option>
            </select>
            <button id="addBtn" class="primary-btn touch-optimized">
                <i class="fas fa-plus"></i> <span class="btn-text">Add</span>
            </button>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="high">High</button>
            <button class="filter-btn" data-filter="medium">Medium</button>
            <button class="filter-btn" data-filter="low">Low</button>
        </div>

        <ul id="taskList" class="task-list"></ul>
    </div>

    <!-- Action Modal -->
    <div id="actionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Task Actions</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-actions">
                    <button id="modalEditBtn" class="action-btn edit-btn">
                        <i class="fas fa-edit"></i> Edit Task
                    </button>
                    <button id="modalDeleteBtn" class="action-btn delete-btn">
                        <i class="fas fa-trash-alt"></i> Delete Task
                    </button>
                    <button id="modalCancelBtn" class="action-btn cancel-btn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>

                <div id="editSection" class="edit-section">
                    <div class="edit-input-container">
                        <input type="text" id="editTaskInput" class="edit-input" placeholder="Edit task description...">
                    </div>

                    <div class="priority-select-container">
                        <span class="priority-select-label">Priority</span>
                        <select id="editPrioritySelect" class="priority-select">
                            <option value="high" class="priority-high">游댠 High Priority</option>
                            <option value="medium" class="priority-medium">游리 Medium Priority</option>
                            <option value="low" class="priority-low">游릭 Low Priority</option>
                        </select>
                    </div>

                    <div class="save-actions">
                        <button id="saveEditBtn" class="primary-btn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </div>

                <div id="deleteConfirmSection" class="delete-confirm">
                    <p>Are you sure you want to delete this task?</p>
                    <div class="confirm-actions">
                        <button id="confirmDeleteBtn" class="danger-btn">
                            <i class="fas fa-check"></i> Yes, Delete
                        </button>
                        <button id="cancelDeleteBtn" class="secondary-btn">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
